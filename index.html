<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MarioFit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; }
        body { background-color: var(--bg); color: #f1f5f9; font-family: 'Inter', system-ui, sans-serif; }
        .glass-card { 
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .exercise-done {
            border-color: #10b981 !important;
            background: rgba(16, 185, 129, 0.1) !important;
            opacity: 0.8;
        }
        .exercise-done h3 { text-decoration: line-through; color: #10b981; }
        .custom-check {
            width: 28px; height: 28px;
            border: 2px solid #475569;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
        }
        .custom-check.checked { background: #10b981; border-color: #10b981; }
        input[type="number"] { background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; padding: 8px; text-align: center; width: 100%; }
        input[type="number"]:focus { border-color: var(--primary); outline: none; }
        .day-btn.active { background: var(--primary); box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-28">

    <header class="p-6 pb-2 text-center">
        <h1 class="text-3xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">MARIOFIT</h1>
        <p id="sub" class="text-gray-500 text-xs mt-1 uppercase tracking-widest">Cargando rutina...</p>
    </header>

    <nav id="dayNav" class="flex overflow-x-auto p-4 gap-3 sticky top-0 z-50 bg-[#0f172a]/80 backdrop-blur-md"></nav>

    <main id="app" class="px-4 max-w-lg mx-auto space-y-4">
        <section id="warmupSection"></section>
        
        <div id="exerciseList" class="space-y-4"></div>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-6 flex justify-center">
        <button onclick="enviarDatos()" id="saveBtn" class="w-full max-w-xs bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-2xl flex items-center justify-center gap-3 transition-transform active:scale-95">
            <i class="fas fa-cloud-upload-alt"></i> GUARDAR SESIÃ“N
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
